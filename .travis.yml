dist: trusty
language: minimal
before_install:
  - sudo add-apt-repository ppa:openscad/releases -y
  - sudo apt-get update -q
  - sudo apt-get install openscad xvfb -y
script:
  - xvfb-run sh ./scripts/generate-all.sh
deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
    - models/**/*.png
    - models/**/*.stl
  skip_cleanup: true
  on:
    branch: master
